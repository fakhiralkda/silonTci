--- 
kind: pipeline
name: dvstLab
steps: 
  - name: compile-test-alpine
    image: "rzlamrr/dvstlab:alpine"
    commands: 
      - "git clone https://github.com/dvstLab/ginkgo-kernel -b test silont"
      - "rm -rf .git"
      - "cd silont"
      - "wget -q https://github.com/rzlamrr/scripts/raw/master/KERNEL/compile.sh"
      - "chmod +x compile.sh"
      - "bash compile.sh -clang proton -d vendor/ginkgo-perf_defconfig -cn Test"
      - "cd .. && rm -rf *"
    environment: 
      TOKED:
        from_secret: TOKED
      CHATID:
        from_secret: CHATID
      ORIGIN:
        from_secret: ORIGIN
      PATF:
        from_secret: PATF
      PAT:
        from_secret: PAT
