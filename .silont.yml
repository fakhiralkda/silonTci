--- 
kind: pipeline
name: dvstLab
steps: 
  - name: compile-test-lite
    image: "rzlamrr/dvstlab:lite"
    commands:
      - "rm -rf *"
      - "apt update -qq -y && DEBIAN_FRONTEND=noninteractive apt install -qq -y openjdk-8-jdk"
      - "git clone https://github.com/android-linux-stable/msm-4.14 -b kernel.lnx.4.14.r4-rel --depth=1 silont"
      - "cd silont"
      - "wget -q https://github.com/rzlamrr/scripts/raw/master/KERNEL/compile.sh"
      - "chmod +x compile.sh"
      - "bash compile.sh -clang proton -d vendor/trinket-perf_defconfig -cn Test"
      - "cd .. && rm -rf *"
    environment: 
      TOKED:
        from_secret: TOKED
      CHATID:
        from_secret: CHATID
      ORIGIN:
        from_secret: ORIGIN
      PATF:
        from_secret: PATF
      PAT:
        from_secret: PAT
