kind: pipeline
name: m11

steps:
- name: compile-test
  image: rzlamrr/dvstlab:lite
  environment:
    TOKED:
      from_secret: TOKED
    CHATID:
      from_secret: CHATID
    ORIGIN:
      from_secret: ORIGIN
    PATF:
      from_secret: PATF
    PAT:
      from_secret: PAT
  commands:
  - git clone --depth=1 https://rzlamrr:$PAT@github.com/rzlamrr/kernel-artefak -b gcc-new silont
  - cd silont
  - wget -q https://github.com/rzlamrr/scripts/raw/master/KERNEL/compile.sh
  - chmod +x compile.sh
  - bash compile.sh -gcc eva -d vendor/ginkgo-perf_defconfig -cn Alpha
  - cd .. && rm -rf *
