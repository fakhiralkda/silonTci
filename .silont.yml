kind: pipeline
name: n11

steps:
- name: compile-test
  image: rzlamrr/dvst-builder:latest
  user: root
  environment:
    TOKED:
      from_secret: TOKED
    CHATID:
      from_secret: CHATID
    ORIGIN:
      from_secret: ORIGIN
  commands:
  - git clone -qq --depth=1 https://github.com/silont-project/kernel_xiaomi_ginkgo -b x10 silont
  - cd silont
  - sed -i 's/CONFIG_LLVM_POLLY/#CONFIG_LLVM_POLLY/g' arch/arm64/configs/silont-perf_defconfig
  - wget -q https://github.com/rzlamrr/scripts/raw/master/KERNEL/compile.sh
  - chmod +x compile.sh
  - bash compile.sh -c proton -ci drone -d silont-perf_defconfig -cn Bluto
  - cd .. && rm -rf *
