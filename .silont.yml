kind: pipeline
name: n11

steps:
- name: compile-test
  image: rzlamrr/kernel_compile:latest
  environment:
    TOKED:
      from_secret: TOKED
    CHATID:
      from_secret: CHATID
    ORIGIN:
      from_secret: ORIGIN
  commands:
  - git clone -qq --depth=1 ${ORIGIN} -b x11 silont
  - cd silont
  - wget -q https://github.com/rzlamrr/scripts/raw/master/KERNEL/compile.sh
  - chmod +x compile.sh
  - bash compile.sh -c proton -ci drone -d silont-perf_defconfig -cn Bluto
  - ls -a
  - ls out/
  - ls out/arch/arm64/boot
  - cd .. && rm -rf *
